<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
</head>

<body>
    <form action="assign1.html">
        <fieldset>
            <center>
                <table>
                    <tr>
                        <legend style="font-size: 1.5em;">Register Student</legend><br><br>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" required></td>
                    </tr>
                    <tr>
                        <td>Usertype</td>
                        <td><select name="ut" required>
                                <option value=""></option>
                                <option>Guest</option>
                                <option>Admin</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" required></td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td><input type="number" required></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Save"></td>
                        <td><input type="reset" value="Clear"></td>
                    </tr>
                    <tr>
                        <td>
                            <center><a href="assign1.html">Go To Login </a></center>
                        </td>
                    </tr>
                </table>
            </center>
        </fieldset>
    </form>
</body>

</html>
