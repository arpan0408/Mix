<html>
    <head>
        <title>Border</title>
        <style>
            .p1{border: none;}
            .p2{border: 3px solid black;}
            .p3{border: 3px dotted;}
            .p4{border: 3px dashed;}
            .p5{border: 3px groove;}
            .p6{border: 3px ridge;}
            .p7{border: 3px inset;}
            .p8{border: 3px outset;}
            .p9{border: hidden;}
        </style>
    </head>
    <body>
        <p class="p1">Border</p>
        <p class="p2">Border</p>
        <p class="p3">Border</p>
        <p class="p4">Border</p>
        <p class="p5">Border</p>
        <p class="p6">Border</p>
        <p class="p7">Border</p>
        <p class="p8">Border</p>
        <p class="p9">Border</p>
    </body>
</html>
