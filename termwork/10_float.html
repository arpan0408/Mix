<!DOCTYPE html>
<html>

<head>
    <title>Float</title>
    <style>
        .d1 {float: inline-end;}

        .d2{
            border: 2px solid black;
            width: 200px;
        }
        
        .d2 p{visibility: hidden;}
    </style>
</head>

<body>
    <div class="d1">
        <p>lorem</p>
        <p>lorem</p>
        <p>lorem</p>
        <p>lorem</p>
        <p>lorem</p>
    </div>
    <p>lorem</p>
    <p>lorem</p>
    <div class="d2">
        <p>lorem</p>
        <p>lorem</p>
        <p>lorem</p>
    </div>
</body>

</html>
