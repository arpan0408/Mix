<!DOCTYPE html>
<html>
    <head>
        <title>Img Resize</title>
    </head>
<body>
    <img src="../source_files/download.jpeg" height="100px" width="100px" id="mg"><br>
    <input type="button" value="Min" onclick="mini()">
    <input type="button" value="Max" onclick="maxi()">
    <script>
        function mini()
        {
            var a = document.getElementById("mg");
            // a.style.height="50px";
            // a.style.width="50px";
            var h=a.clientHeight;
            var w=a.clientWidth;
            if(h>100)
            {
                a.style.height=(h-50)+"px";
                a.style.width=(w-50)+"px";
            }
        }
        function maxi()
        {
            var a = document.getElementById("mg");
            // a.style.height="150px";
            // a.style.width="150px";
            var h = a.clientHeight;
            var w = a.clientWidth;
            if(h<200)
            {
                a.style.height=(h+50)+"px";
                a.style.width=(w+50)+"px";
            }
        }
    </script>
</body>
</html>
