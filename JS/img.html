<!DOCTYPE html>
<html>
    <head>
        <title>Img Resize</title>
    </head>
<body>
    <img src="../source_files/download.jpeg" height="150px" width="150px" id="mg"><br>
    <input type="button" value="Min" onclick="mini()">
    <input type="button" value="Max" onclick="maxi()">
    <script>
        function mini()
        {
            var a = document.getElementById("mg");
            // a.style.height="50px";
            // a.style.width="50px";
            var size=parseInt(a.getAttribute('height'));
            if(size>100)
            {
                alert("H = "+size);
                size = String(size-50)+"px";
                a.style.height=size;
                a.style.width=size;
            }
        }
        function maxi()
        {
            var a = document.getElementById("mg");
            // a.style.height="150px";
            // a.style.width="150px";
            var size = parseInt(a.getAttribute('height'));
            if(size<200)
            {
                alert("H2 = "+size);
                size = String(size+50)+"px";
                a.style.height=size;
                a.style.width=size;
            }
        }
    </script>
</body>
</html>
