<!DOCTYPE html>
<html>

<head>
    <title>Single Digit</title>
    <script>
        function digit() {
            var n = parseInt(document.getElementById("num").value);
            var a = cal(n);
            document.getElementById("r").innerHTML=("Value = " + a);
            if(a/10!=0)
            a = cal(a);
        document.getElementById("r1").innerHTML=("Value = " + a);
        }

        function cal(n) {

            var sum = 0;

            while (n > 0) {
                sum += (n % 10);
                n /= 10;
            }
            return parseInt(sum);
        }
    </script>
</head>

<body>
    <label>Enter the value </label>
    <input type="number" id="num">
    <input type="button" value="Result" onclick="digit()">
    <h4 id="r"></h4>
    <h4 id="r1"></h4>
</body>

</html>
