<script>
    function sumOfDigits(n) {
        let sum = 0;
        let num = Math.abs(n);

        while (num > 0) {
            sum += num % 10;
            num = Math.floor(num / 10);
        }

        if (sum > 9) {
            return sumOfDigits(sum);
        } else {
            return sum;
        }
    }
    const input = prompt("Enter a number:");
    const result = sumOfDigits(parseInt(input));
    alert("The sum of the digits of " + input + " is " + result + ".");
</script>
