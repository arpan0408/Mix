<!DOCTYPE html>
<html>
    <head>
        <title>Negative add</title>
        <script>
            function add()
            {
                var n = parseInt(prompt("Enter the value : "));
                var m = parseInt(prompt("Enter the value : "));
                if((n+m)>0)
                alert(n+"+"+m+" = "+(n+m)*-1);
                else
                alert(n+"+"+m+" = "+(n+m));
            }
            add();
        </script>
    </head>
</html>
