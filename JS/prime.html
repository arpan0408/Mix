<!DOCTYPE html>
<html>
    <head>
        <title>Prime</title>
        <script>
            function prime()
            {
                var n = parseInt(prompt("Enter the value : "));
                var i = 0;
                for(i=2;i<n;i++)
                {
                    if(n%i==0)
                    {alert(n+" is not a Prime no.");
                    break;}
                }
                if(i==n)
                alert(n+" is a Prime no.");
            }
            prime();
        </script>
    </head>
</html>
