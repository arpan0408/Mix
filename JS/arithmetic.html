<script>

    function arith() {
        let a = parseInt(prompt("Enter the value : "));
        let b = parseInt(prompt("Enter the value : "));

        alert("Addition = " + (a + b));
        alert("Subract = " + (a - b));
        alert("Multiply = " + (a * b));
        alert("Divide = " + (a / b));
    }

    arith();
</script>
