<!DOCTYPE html>
<html>
    <head>
        <title>Input</title>
        <script>
            
            function add()
            {
                var a = document.getElementById("n1").value;
                var b = document.getElementById("n2").value;
                document.write("Addition = "+(parseInt(a)+parseInt(b)));
            }
            function sub()
            {
                var a = document.getElementById("n1").value;
                var b = document.getElementById("n2").value;
                document.write("\nSubtract = "+(a-b));
            }
            function multi()
            {
                let a = parseInt(document.getElementById("n1").value);
                let b = parseInt(document.getElementById("n2").value);
                document.write("\nMultiply = "+(a*b));
            }
            function div()
            {
                var a = document.getElementById("n1").value;
                var b = document.getElementById("n2").value;
                document.write("\nDivision = "+(a/b));
            }
        </script>
    </head>
<body>
    <label for="n1">Enter the 1st number</label>
    <input type="text" id="n1"><br><br>
    <label for="n2">Enter the 2nd number</label>
    <input type="text" id="n2"><br><br>
    <input type="button" value="Add" onclick="add()">
    <input type="button" value="Subtract" onclick="sub()">
    <input type="button" value="Multiply" onclick="multi()">
    <input type="button" value="Divide" onclick="div()">
</body>
</html>
