<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <style>
        input[type="text"],input[type="password"]{
            color: red;
        }
        fieldset{
            height: 250px;
            width: 250px;
            margin-left: 200px;
            margin-top: 50px;
            text-align: center;
            background-color: aqua;
        }
        legend{font-size: 30px;}
    </style>
</head>

<body>
    <table>
        <tr>
            <form action="assign1.html">
                <fieldset>
                    <legend>Login</legend>
                    <label>Username </label>
                    <input type="text" placeholder="Enter name" required><br><br>
                    <label>Password </label>
                    <input type="password" placeholder="Enter password" required><br><br><br>
                    <input type="submit" value="Login">
                    <input type="reset" value="Clear">
                </fieldset>
            </form>
        </tr>
    </table>
</body>

</html>
