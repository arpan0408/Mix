<!DOCTYPE html>
<html lang="en">

<head>
    <title>Frameset</title>
</head>
<frameset rows="20%,60%,20%" frameborder="1" noresize="noresize">
    <frame src="a.html">
        <frameset cols="25%,50%,25%">
            <frame src="b.html">
                <frame src="c.html">
                    <frame src="d.html">
        </frameset>
        <frame src="e.html">
</frameset>

</html>
