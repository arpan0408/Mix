<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
</head>

<body>
    <form action="">
        <fieldset>
            <center>
                <table>

                    <legend style="font-size: 1.5em;">Login</legend><br><br>

                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="username" placeholder="Enter your name" required></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="pass" placeholder="Enter password" required></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Login"></td>
                        <td><input type="reset" value="Clear"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><a href="register.html">New user</a></td>
                        <td></td>
                    </tr>
                </table>
            </center>
        </fieldset>
    </form>
</body>

</html>
