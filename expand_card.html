<html>
<title>Expand Cards</title>
<style>
    * {
        background-color: black;
        padding: 6%;
    }

    .card {
        display: flex;
        height: 250px;
        width: 50%;
        gap: 2px;
    }

    .card>img {
        width: 15%;
        height: 250px;
        border: 2px solid white;
        border-radius: 5px;
        aspect-ratio: 1.2;
        object-fit:cover;
        transition: all ease 0.5s;
    }

    .card>img:hover {
        width: 100%;
        scale: 1.5;
    }
</style>

</html>
